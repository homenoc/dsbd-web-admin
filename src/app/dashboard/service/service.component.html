<ng-container *ngFor="let d of service">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>
        {{d.group_id}}-{{d.service_template.type}}{{('000' + d.service_number).slice(-3)}}
      </mat-card-title>
      <mat-card-subtitle>ID:{{d.ID}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-card-subtitle>
        <mat-chip-list>
          <ng-container *ngIf="d.open">
            <mat-chip color="primary" selected>開通</mat-chip>
          </ng-container>
          <ng-container *ngIf="!d.open">
            <mat-chip color="warn" selected>未開通</mat-chip>
          </ng-container>
        </mat-chip-list>
      </mat-card-subtitle>
      <p></p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="detailPage(d.ID)">Detail Page</button>
    </mat-card-actions>
  </mat-card>
</ng-container>
<br>
