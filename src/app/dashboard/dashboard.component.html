<mat-sidenav-container class="container">
  <mat-sidenav #sidenav mode="side" opened class="example-sidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="user">User</a>
    </mat-nav-list>
    <br>
    <mat-nav-list>
      <a mat-list-item
         href="https://git.bgp.ne.jp/web/dashboardadmin">GitLab</a>
    </mat-nav-list>
    <br>
    <br>
    <button mat-raised-button color="warn" class="button" (click)="this.authService.logOut(true)">LogOut</button>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
