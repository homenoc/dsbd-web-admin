<div class="main">
  <h1>Gateway IP</h1>
  <mat-tab-group>
    <mat-tab label="一覧">
      <ng-container *ngFor="let d of gatewayIP">
        <mat-card class="card">
          <mat-card-header>
            <mat-card-title>{{d.ID}}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <mat-card-subtitle>IP: {{d.ip}}</mat-card-subtitle>
            <mat-card-subtitle>GatewayID: {{d.gateway_id}}</mat-card-subtitle>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button (click)="detailPage(d.ID)">Detail Page</button>
            <button mat-button color="warn" (click)="delete(d.ID)">Delete</button>
          </mat-card-actions>
        </mat-card>
        <br>
      </ng-container>
    </mat-tab>
    <mat-tab label="新規追加">
      <br>
      <form [formGroup]="gatewayInput">
        <mat-form-field appearance="fill">
          <mat-label>GatewayID</mat-label>
          <input matInput type="number" formControlName="gateway_id">
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
          <mat-label>IP</mat-label>
          <input matInput type="text" formControlName="ip">
        </mat-form-field>
        <br>
        <h4>コメント</h4>
        <mat-form-field class="textarea-form">
          <textarea matInput rows="10" placeholder="Ex. It makes me feel..." formControlName="comment"></textarea>
        </mat-form-field>
        <br>
        <h3>各種設定</h3>
        <mat-checkbox formControlName="enable">Enable</mat-checkbox>
        &nbsp;
        <br>
      </form>
      <br>
      <button mat-button (click)="add()">追加</button>
      <br>
    </mat-tab>
  </mat-tab-group>
</div>
