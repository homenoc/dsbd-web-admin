<h1 mat-dialog-title>Mail送信</h1>
<mat-dialog-content>
  <div class="main">
    <form [formGroup]="mailInput">
      <mat-form-field [style.width.px]=400>
        <mat-label>送信先メールアドレス</mat-label>
        <input matInput type="email" formControlName="to_email">
      </mat-form-field>
      <br>
      <mat-form-field [style.width.px]=600>
        <mat-label>タイトル</mat-label>
        <input matInput type="text" formControlName="subject">
      </mat-form-field>
      <br>
      <mat-form-field [style.width.px]=800>
        <mat-label>本文</mat-label>
        <textarea matInput cols="40" rows="20" placeholder="" type="text" formControlName="contents"></textarea>
      </mat-form-field>
      <br>
    </form>

    <p><b>署名に関しては、Backend側にて自動的に付加されます。</b></p>

    <button mat-raised-button color="warn" (click)="notSend()">メール送信しない</button>
    &nbsp;
    <button mat-raised-button color="primary" (click)="send()">メール送信する</button>
    <br>
    <br>
  </div>
</mat-dialog-content>
