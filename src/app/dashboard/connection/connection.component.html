<ng-container *ngFor="let tmpService of services">
  <ng-container *ngFor="let tmpConnection of tmpService.connections">
    <mat-card class="card">
      <mat-card-header>
        <mat-card-title>
          {{tmpService.group_id}}-{{tmpService.service_template.type}}{{('000' + tmpService.service_number).slice(-3)}}-{{tmpConnection.connection_template.type}}{{('000' + tmpConnection.connection_number).slice(-3)}}
        </mat-card-title>
        <mat-card-subtitle>NOC: {{tmpConnection.noc.name}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-card-subtitle>
          <mat-chip-list>
            <ng-container *ngIf="tmpConnection.open">
              <mat-chip color="primary" selected>開通</mat-chip>
            </ng-container>
            <ng-container *ngIf="!tmpConnection.open">
              <mat-chip color="warn" selected>未開通</mat-chip>
            </ng-container>
          </mat-chip-list>
        </mat-card-subtitle>
        <p></p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="detailPage(tmpConnection.ID)">Detail Page</button>
      </mat-card-actions>
    </mat-card>
  </ng-container>
</ng-container>
<br>
